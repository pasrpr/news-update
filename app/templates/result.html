<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title> {{ title }} - Daily Updates </title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
    </head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="w3-black">
    <h3 class="w3-padding-16 w3-text-light-grey">Today's news highlights</h3>
    <div class="w3-row-padding" style="margin:0 -0px">
      <div class="w3-half w3-margin-bottom">
        <ul class="w3-ul w3-white w3-center w3-opacity w3-hover-opacity-off">
          <li class="w3-dark-grey w3-xlarge w3-padding-32">News</li>
            {% for i in news %}
                <li class="w3-padding-32">{{i}}</li>
            {% endfor %}
        </ul>
      </div>
      <div class="w3-half">
        <ul class="w3-ul w3-white w3-center w3-opacity w3-hover-opacity-off">
            <li class="w3-dark-grey w3-xlarge w3-padding-32">URL</li>
            {% for i in urls %}
                <li class="w3-padding-32"><a href="{{ ''.join(['', i]) }}">{{i}} /></li>
            {% endfor %}
        </ul>
      </div>
    </div>
</div>
</body>
</html>
